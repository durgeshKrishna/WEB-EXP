<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System - Home</title>
</head>
<body>

<h1>Welcome to Student Management System</h1>

<!-- Form to add events -->
<form id="addEventForm">
    <h2>Add Event</h2>
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName"><br><br>
    
    <label for="eventDate">Date:</label>
    <input type="date" id="eventDate" name="eventDate"><br><br>
    
    <label for="eventTime">Time:</label>
    <input type="time" id="eventTime" name="eventTime"><br><br>
    
    <label for="eventLocation">Location:</label>
    <input type="text" id="eventLocation" name="eventLocation"><br><br>
    
    <label for="eventDescription">Description:</label><br>
    <textarea id="eventDescription" name="eventDescription" rows="4" cols="50"></textarea><br><br>
    
    <button type="submit">Add Event</button>
</form>

</body>
</html>
